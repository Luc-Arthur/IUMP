    <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion Administrateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #973f39;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background: #973f39;
    }
  </style>
</head>
<body>

  <form class="login-form" action="login.php" method="POST">
    <h2>Connexion Admin</h2>
    
    <label for="username">Nom d'utilisateur</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Mot de passe</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Se connecter</button>
  </form>

</body>
</html>
