    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.querySelector('.nav-links');

            navToggle.addEventListener('click', () => {
                const isVisible = navLinks.getAttribute('data-visible') === "true";

                // Basculer l'√©tat
                navLinks.setAttribute('data-visible', !isVisible);
                navToggle.setAttribute('aria-expanded', !isVisible);

                // Animation optionnelle
                if (!isVisible) {
                    navLinks.style.animation = 'slideDown 0.3s ease-out';
                }
            });
        });

        // Carousel functionality
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(document.querySelectorAll('.carousel img'));
            const slideCount = slides.length;
            let currentIndex = 0;

            // Clone la premi√®re image et l'ajoute √† la fin pour un effet infini
            const cloneFirst = slides[0].cloneNode(true);
            track.appendChild(cloneFirst);

            function goToSlide(index) {
                track.style.transform = 'translateX(-${ index *100}%)';
                currentIndex = index;

                // R√©initialisation silencieuse pour l'effet infini
                if (index === slideCount) {
                    setTimeout(() => {
                        track.style.transition = 'none';
                        track.style.transform = 'translateX(0)';
                        setTimeout(() => {
                            track.style.transition = 'transform 1s ease';
                        }, 50);
                    }, 1000);
                    currentIndex = 0;
                }
            }

            // D√©filement automatique
            setInterval(() => {
                goToSlide(currentIndex + 1);
            }, 3000); // Change toutes les 3 secondes
        });
    </script>
